<title hx-swap-oob="true">Pitchdeck</title>

<h1>Pitchdeck</h1>

<div id="slide">
    <img src="/static/png/Folie1.PNG" alt="Pitchdeckfolie">
</div>

<button
    id="prevSlide"
    hx-post="/previousslide"
    hx-swap="innerHTML"
    hx-target="#slide"
>
    <
</button>

<span id="pageNumber">1</span>

<button
    id="nextSlide"
    hx-post="/nextslide"
    hx-swap="innerHTML"
    hx-target="#slide"
>
    >
</button>

<script>
  document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowRight") {
      htmx.trigger("#nextSlide", "click");
    } else if (event.key === "ArrowLeft") {
      htmx.trigger("#prevSlide", "click");
    }
  });
</script>
